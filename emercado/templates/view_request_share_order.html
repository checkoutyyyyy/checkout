{% load static %}

<!doctype html>
 <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'img/consumer/cart_logo.png' %}" rel="icon">
    <title>Share Order</title>
    <!-- CSS only -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="{% static '/functionJS/spinner.js' %}"></script>
    <style>
      .emercado_landing_page_background{
        position: relative;
        min-height: 100%;
        background: linear-gradient(0deg, rgb(0 0 0 / 100%), rgb(0 0 0 / 100%)), url("{% static 'img/landing_page_background.jpg' %}");
        background-size: cover;
      }
      .emercado_landing_page_background:before{
        content: ' ';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background-image: url("{% static 'img/consumer/landing_page_background.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
   </head>
   <body>
    <div class="loading-spinner" id="loading-spinner" style="visibility: visible;display: block;">
      <img src="{% static 'img/consumer/cart_logo.png' %}" alt="" style="width: 85px !important; left: 50% !important; top: 50% !important; position: inherit; height: 110px !important;">
  </div>
        <div class="container-fluid emercado_landing_page_background">
            <div class="login d-flex align-items-center">
                <div class="container" style="position: relative;">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 mx-auto bg-white p-4 shadow" style="border-radius: 20px !important;">
                            <div class="text-center my-4">
                                <img class="img-fluid emercado_logo" src="{% static 'img/consumer/consumer_logo.png' %}"  alt="" style="padding: 10px !important; max-height: 100px !important;">
                            </div>

                            <div class="text-center my-4 mb-5">
                              <p>{{notfication.content}}</p>
                              <div class="row">
                                <div class="col-*-*"><button type="button" class="btn btn-orange" style="color: #fff;">Yes</button></div>
                                <div class="col-*-*"><button type="button" class="btn btn-orange" style="color: #fff;">No</button></div>
                              </div>
                            </div>

                            <div class="row w-100 mt-5 m-auto" style="padding: 0 12px;">
                                <a href="/" class="btn btn-orange" style="border-radius: 15px; padding: 1rem 0.75rem">Back to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

   </body>
 </html>
