{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'img/consumer/cart_logo.png' %}" rel="icon" />
    <title>Customer - Sign Up Page</title>
    <!-- CSS only -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="{% static '/functionJS/utility.js' %}"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{% static '/functionJS/spinner.js' %}"></script>
    <style>
      .emercado_landing_page_background {
        position: relative;
        background: linear-gradient(0deg, rgb(0 0 0 / 100%), rgb(0 0 0 / 100%)),
          url("{% static 'img/consumer/female-shopping-bags-background-image.png' %}");
        background-size: cover;
      }
      .emercado_landing_page_background:before {
        content: " ";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        background-image: url("{% static 'img/consumer/female-shopping-bags-background-image.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="loading-spinner" id="loading-spinner" style="visibility: visible;display: block;">
      <img src="{% static 'img/consumer/cart_logo.png' %}" alt="" style="width: 85px !important; left: 50% !important; top: 50% !important; position: inherit; height: 110px !important;">
  </div>
    <nav class="navbar navbar-light consumer_background_color_1 login_header shadow d-none d-sm-flex d-md-flex d-lg-flex">
      <a class="navbar-brand ps-2 text-white" href="/">
      <img class="header_logo d-none d-sm-block d-md-block d-lg-block" src="{% static 'img/consumer/white_logo.png' %}"  alt="" > 
      <!-- <span class="d-none d-flex d-sm-inline d-md-inline d-lg-inline text-white text_checkout">Checkout</span> -->
      </a>
    </nav>  
    <div
      class="sign_up d-flex align-items-center emercado_landing_page_background"
    >
      <div class="container p-0" style="position: relative">
        <div class="row w-100 m-auto">
          <div
            class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 mx-auto bg-white bg-white pb-3 shadow"
          >
            <div class="text-center my-4">
              <a href="/">
                <img
                  class="img-fluid"
                  src="{% static 'img/consumer/consumer_logo.png' %}"
                  alt=""
                  style="
                    min-height: 50px !important;
                    height: calc(100vw * 70 / 1906) !important;
                  "
                />
              </a>
            </div>
            <!-- //sign_up// -->
            <form method="POST" action="/signup" enctype="multipart/form-data">
              <script>
                var token = "{{csrf_token}}";
              </script>
              {% csrf_token %} {% for message in messages %}
              <p
                id="messages"
                style="
                  color: red;
                  background-color: #fff9fa;
                  border: 1px solid rgba(255, 66, 79, 0.2);
                  padding: 10px !important;
                  text-align: center;
                "
              >
                <i
                  class="fa fa-times mx-1"
                  aria-hidden="true"
                  style="margin-right: 5px"
                ></i>
                {{message}}
              </p>
              {% endfor %}
              <div class="row w-100 m-auto">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label class="mb-1" for="inputfirst_name">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    name="{{ReqParams.firstname}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="First Name"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label class="mb-1" for="inputlast_name">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    name="{{ReqParams.lastname}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Last Name"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
              </div>

              <div class="row w-100 m-auto">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label
                    class="mb-1"
                    for="inputemail"
                    style="text-align: center"
                    >Email
                  </label>
                  <i style="font-size: 14px; color: red" id="email_msg"></i>
                  <input
                    type="email"
                    id="email"
                    name="{{ReqParams.email_address}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Email"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label class="mb-1" for="inputphone_num">Username</label>
                  <i style="font-size: 14px; color: red" id="username_msg"></i>
                  <input
                    type="text"
                    id="user_name"
                    name="{{ReqParams.user_name}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Username"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
              </div>

              <div class="row w-100 m-auto">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label
                    class="mb-1"
                    for="inputemail"
                    style="text-align: center"
                    >Phone Number</label
                  ><i style="font-size: 14px; color: red" id="phone1_msg"></i>
                  <input
                    type="number"
                    id="phone_number"
                    name="{{ReqParams.phone_number1}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Phone Number"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label class="mb-1" for="inputaddress">Address</label>
                  <input
                    type="text"
                    id="address"
                    name="{{ReqParams.address}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Address"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
              </div>

              <div class="row w-100 m-auto">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label
                    class="mb-1"
                    for="inputpassword"
                    style="text-align: center"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="{{ReqParams.password}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Password"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                  <label
                    class="mb-1"
                    for="inputconfirm_pass"
                    style="text-align: center"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirm_password"
                    name="{{ReqParams.confirm_password}}"
                    class="form-control text-center"
                    onkeyup="register_consumer();"
                    placeholder="Confirm Password"
                    style="border-radius: 10px; padding: 1rem 0.75rem"
                  />
                </div>
                <p id="password_msg"></p>
              </div>

              <div class="row w-100 mb-3 pt-3 m-auto" style="padding: 0 12px">
                <button
                  type="submit"
                  value="signup"
                  id="submit_btn"
                  class="btn btn-default submit fw-bold;"
                  style="
                    border-radius: 15px;
                    padding: 1rem 0.75rem;
                    font-weight: 800;
                  "
                >
                  SIGN UP
                </button>
              </div>

              <div class="text-center">
                Want to register as seller?
                <a class="login_instead" href="/merchant/register"
                  ><b class="emercado_color_1">Register here</b></a
                >
              </div>

              <div class="text-center">
                Have an account?
                <a class="login_instead" href="{% url 'login' %}"
                  ><b class="emercado_color_1">Log In</b></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
